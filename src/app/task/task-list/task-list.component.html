<!--TaskFlow-Frontend\src\app\task\task-list\task-list.component.html-->
<div>
  <button mat-raised-button color="primary" (click)="openForm()">Add Task</button>
</div>

<mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let task">
      {{ task.title }}
      <button mat-icon-button color="primary" (click)="openForm(task)" matTooltip="Edit Task">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.description }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let task">
      <button mat-icon-button color="warn" (click)="deleteTask(task.id)" matTooltip="Delete Task">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['title', 'description', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['title', 'description', 'actions'];"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10"></mat-paginator>
